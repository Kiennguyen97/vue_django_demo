<div class="change-password">
  <form class="change-password-form "
        method="post"
        action="{% url 'change_password' %}">
    {% csrf_token %}
    {{ form_pass.as_p_rel }}
    <div class="actions-primary">
      <button class="btn theme-btn-2"
              type="submit"
              data-cy="acc-btn-submit-change-password">Update Password</button>
    </div>
  </form>
</div>

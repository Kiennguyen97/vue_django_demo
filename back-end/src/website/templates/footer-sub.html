<link
  href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
  rel="stylesheet"
  type="text/css"
/>
<style type="text/css">
  #mc_embed_signup {
    width: auto;
  }
  .required.email {
    width: 70%;
  }
  .action.subscribe {
    border-style: solid;
    border-width: 1px;
    line-height: 14px;
    transition: all 0.15s ease;
    cursor: pointer;
    font-family: "Proxima-Nova", sans-serif;
    font-weight: 400;
    margin: 0 0 14px;
    position: relative;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    background-color: transparent;
    border-color: #18becd;
    color: #fff;
    font-size: 14px;
    padding: 12px 32px;
    border-radius: 4px;
    outline: 0;
    vertical-align: middle;
    background: #18becd;
  }
  #mc_embed_signup div#mce-responses {
    float: unset !important;
    overflow: hidden;
    width: 100%;
    margin: 5px 0px;
    clear: both;
    text-align: center;
    flex-direction: column;
    display: flex;
    padding: 0;
  }
  #mc_embed_signup input {
    border: none;
    border-radius: 3px;
    margin-left: 10px;
    margin-top: 0px;
    margin-bottom: 0px;
  }
  #mce-EMAIL {
    margin-left: 0px !important;
  }
  #mc_embed_signup #mce-error-response {
    display: none;
    color: red;
    width: 100%;
    font-weight: 100;
    margin-top: 0;
    padding: 0;
    text-align: left;
    margin-bottom: 5px;
  }
  #mc_embed_signup form {
    display: block;
    position: relative;
    text-align: left;
    margin: 20px 0px;
  }
  #mc_embed_signup #mce-success-response {
    color: #529214;
    display: none;
    width: 100%;
    margin-top: 0;
    padding: 0;
    margin-bottom: 5px;
    text-align: left;
  }
  @media (max-width: 550px) {
    .form-prefix-postfix {
      display: block;
    }
    #mce-EMAIL {
      margin-left: 0px !important;
    }
    #mc-embedded-subscribe {
      width: 100%;
      margin-left: 0px !important;
      margin-top: 10px !important;
    }
    #mc_embed_signup div.response,
    #mc_embed_signup #mce-error-response,
    #mc_embed_signup #mce-success-response {
      text-align: center;
    }
  }
</style>
<div id="mc_embed_signup">
  <form
    action="https://merket.us21.list-manage.com/subscribe/post?u=679beb6d6188a3fa38633019e&amp;id=1f5a28318e&amp;f_id=0090b1e1f0"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate
  >
    <div id="mc_embed_signup_scroll">
      <div id="mce-responses" class="clear foot">
        <div
          class="response"
          id="mce-error-response"
          style="display: none"
        ></div>
        <div
          class="response"
          id="mce-success-response"
          style="display: none"
        ></div>
      </div>
      <fieldset class="form-fieldset">
        <div class="field form-field newsletter">
          <div class="form-prefix-postfix wrap">
            <input
              type="email"
              value=""
              name="EMAIL"
              class="form-input"
              id="mce-EMAIL"
              required
              placeholder="your email address"
            />
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="action subscribe"
            />
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>
<script
  type="text/javascript"
  src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
></script>

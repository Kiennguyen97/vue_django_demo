{% extends 'base-newtech.html' %}
{% block css_bottom %}
{% load static %}
<link rel="stylesheet"
	  type="text/css"
	  href="{% static 'css/custom/cms/not-found.css' %}">
{% endblock %}
{% block content %}
<div class="body not-found">
	<main id="maincontent" class="page-main">
		<div class="main-container">
			<!-- BREADCRUMB AREA START -->
			<div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<div class="ltn__breadcrumb-inner">
								<div class="ltn__breadcrumb-list">
									<ul>
										<li><a href="{% url 'index' %}"><span class="breadcrumb-icon"></span>Home</a>
										</li>
										<li>Error</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- BREADCRUMB AREA END -->
			<!-- 404 area start -->
			<section class="page-content page-content-container">
				<h1 class="page-heading">404 Error - Page not found</h1>
				<p class="u-textAlignCenter">Uh oh, looks like the page you are looking for has moved or no longer exists.</p>
				<!-- snippet location forms_search -->
				{% comment %}
				<form class="form" method="get" action="{% url 'product-search-page' %}">
					<fieldset class="form-fieldset">
						<div class="form-field">
							<label class="form-label is-srOnly" for="search_query_adv">Search Keyword:</label>
							<div class="form-prefix-postfix wrap">
								<input class="form-input" class="form-input" id="rp-input-search"
									   data-cy="search-input"
									   autocomplete="off"
									   type="text"
									   name="q" value="">
								<input class="button button--primary form-button-postfix"
									   type="submit" value="Search">
							</div>
						</div>
					</fieldset>
				</form>
				{% endcomment %}
			</section>
			<!-- 404 area end -->
		</div>
	</main>
</div>
{% endblock content %}

<!-- BREADCRUMB AREA START -->
{% if CRUMBS %}
  <div class="text-left bg-overlay-white-30 ltn__breadcrumb-area bg-image">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ltn__breadcrumb-inner">
            <div class="ltn__breadcrumb-list">
              <ul>
                <li>
                  <a href="{% url 'index' %}" class="crumie-home">
                    <span class="breadcrumb-icon"></span>
                    Home
                  </a>
                </li>
                {% for item in CRUMBS %}
                  {% if item.link is None %}
                    <li class="crumie-final">
                      <a><span>{{ item.name }}</span></a>
                    {% else %}
                    </li>
                    <li class="crumie-link">
                      <a href="{{ item.link }}">{{ item.name }}</a>
                    {% endif %}
                  {% endfor %}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
<!-- BREADCRUMB AREA END -->

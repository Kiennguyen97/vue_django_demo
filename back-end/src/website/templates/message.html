{% if messages %}
  <div class="page-messages">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="messages">
            {% for message in messages %}
              <div class="message {{ message.tags }}">
                <div class="message-content">{{ message }}</div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}

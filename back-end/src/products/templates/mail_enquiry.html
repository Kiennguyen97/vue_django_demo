<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Enquiry</title>
  </head>
  <body style="margin: 0 !important; padding: 0 !important; background-color: #eeeeee"
        bgcolor="#eeeeee">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" style="background-color: #eeeeee" bgcolor="#eeeeee">
          <table align="center"
                 border="0"
                 cellpadding="0"
                 cellspacing="0"
                 width="100%"
                 style="max-width: 600px">
            <tr>
              <td align="center"
                  valign="top"
                  style="font-size: 0; padding: 35px"
                  bgcolor="#ffffff">
                <div style="display: inline-block; max-width: 100%; min-width: 100px; vertical-align: top; width: 100%">
                  <table align="left"
                         border="0"
                         cellpadding="0"
                         cellspacing="0"
                         width="100%"
                         style="max-width: 100%">
                    <tr>
                      <td align="center" valign="top" class="mobile-center">
                        <a href="{{ BASE_URL }}" style="display: inline-block">
                          <img src="{{ BASE_URL }}/static/img/home-new/Amtech_Charcoal_clearcut.png"
                               alt="Amtech"
                               width="169"
                               height="74"/>
                        </a>
                      </td>
                    </tr>
                  </table>
                </div>
              </td>
            </tr>
            <tr>
              <td align="center"
                  style="padding: 35px 35px 20px 35px; background-color: #ffffff"
                  bgcolor="#ffffff">
                <table align="center"
                       border="0"
                       cellpadding="0"
                       cellspacing="0"
                       width="100%">
                  <tr>
                    <td align="center"
                        style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding-top: 25px">
                      <h2 style="font-size: 30px; font-weight: 800; line-height: 36px; color: #333333; margin: 0">New Enquiry from:</h2>
                    </td>
                  </tr>
                  <tr>
                    <td align="left" style="padding: 20px 0; background-color: #ffffff">
                      <table cellspacing="0" cellpadding="0" border="0" width="100%">
                        <tr>
                          <td width="50%"
                              align="left"
                              bgcolor="#eeeeee"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px">
                            Customer name
                          </td>
                          <td width="50%"
                              align="left"
                              bgcolor="#eeeeee"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px">
                            Email address
                          </td>
                        </tr>
                        <tr>
                          <td width="50%"
                              align="left"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; line-height: 24px; padding: 15px 10px 5px 10px">
                            {{ customer_name }}
                          </td>
                          <td width="50%"
                              align="left"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; line-height: 24px; padding: 15px 10px 5px 10px">
                            {{ email_address }}
                          </td>
                        </tr>
                        <tr>
                          <td width="50%"
                              align="left"
                              bgcolor="#eeeeee"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px">
                            Company name
                          </td>
                          <td width="50%"
                              align="left"
                              bgcolor="#eeeeee"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px">
                            Query notes
                          </td>
                        </tr>
                        <tr>
                          <td width="50%"
                              align="left"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; line-height: 24px; padding: 15px 10px 5px 10px">
                            {{ company_name }}
                          </td>
                          <td width="50%"
                              align="left"
                              style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 700; line-height: 24px; padding: 15px 10px 5px 10px">
                            {{ notes }}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
